
  <header>
    <h1>Stations.ie</h1>
    <h5>Select your station...</h5>
  </header>

  <div class="station-selects">

    <stations-select
      icon="rail"
      title="Rail Station"
      [stationsList]="irishRailStationsList"
      (changeStation)="fetchIrishRailStationJourneys($event)">
    </stations-select>

    <stations-select
      icon="bus"
      title="Availabe Soon"
      [stationsList]=""
      (changeStation)="fetchIrishRailStationJourneys($event)">
    </stations-select>

  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

  <mat-card *ngIf="selectedStation" class="tables" [class.loading-fix]="!loading">
    <div class="card-header">
      <h2>{{selectedStation.stationFullName}}</h2>
      <button mat-flat-button (click)="fetchIrishRailStationJourneys(selectedStation)">
        Refresh
      </button>
    </div>
    <mat-card-content>
      <table *ngIf="irishRailStationJourneysList.length > 0 && !error" mat-table [dataSource]="irishRailStationJourneysList">
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef> DEST </th>
          <td mat-cell *matCellDef="let row"> {{row.destination}} </td>
        </ng-container>
        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef> ORIGIN </th>
          <td mat-cell *matCellDef="let row"> {{row.origin}} </td>
        </ng-container>
        <ng-container matColumnDef="scharrival">
          <th mat-header-cell *matHeaderCellDef> SCHEDULED </th>
          <td mat-cell *matCellDef="let row"> {{row.scheduledArrival}} </td>
        </ng-container>
        <ng-container matColumnDef="late">
          <th mat-header-cell *matHeaderCellDef> LATE </th>
          <td mat-cell *matCellDef="let row"> {{row.late}} min.</td>
        </ng-container>
        <ng-container matColumnDef="exparrival">
          <th mat-header-cell *matHeaderCellDef> ETA </th>
          <td mat-cell *matCellDef="let row"> {{row.expectedArrival}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <p style="text-align:center;" *ngIf="irishRailStationJourneysList.length === 0">No Journeys found in the next 90 minutes</p>
  </mat-card>

  <mat-card *ngIf="error">
    <mat-card-content>
      <p>{{ error.statusText }}</p>
      <p>{{ error.status }}</p>
    </mat-card-content>
  </mat-card>
