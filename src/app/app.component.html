<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Stations</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Select Station</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Station Name" [(ngModel)]="selectedStation" name="item">
          <mat-option *ngFor="let rs of railStations" [value]="rs.StationCode">
            {{rs.StationDesc}} ({{rs.StationCode}})
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p>Selected Station: {{selectedStation}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button href="#"  color="primary">Go</a>
    </mat-card-actions>
  </mat-card>
</main>
