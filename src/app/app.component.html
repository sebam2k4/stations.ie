<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Stations</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Select Station</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Station Name" [(ngModel)]="selectedStation" name="item">
          <mat-option *ngFor="let rs of railStationsList" [value]="rs.StationCode">
            {{rs.StationDesc}} ({{rs.StationCode}})
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p>Selected Station: {{selectedStation}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="fetchStationData(selectedStation)" color="primary">Go</button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="railStationData">
  <!-- <div *ngIf="railStationData"> -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{railStationData[0].Stationfullname}}</mat-card-title>
      </mat-card-header>

      <mat-card *ngFor="let item of railStationData">
        <mat-card-content>
          DEST: {{item.Destination}} | ORIGIN: {{item.Origin}} | 
        </mat-card-content>
      </mat-card>

    </mat-card>
  </div>
</main>
